<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Login</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- Tailwind & Daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google - Outfit Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    
    <!-- Login -->
    <main>
        <div class="logo max-w-60 mx-auto pt-36">
            <img src="./assets/Logo-full.png" alt="Logo">
        </div>
        <div class="form pt-8 ">
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow mx-auto rounded-2xl">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label text-neutral font-medium text-base ">Mobile Number</label>
                        <input id="number-input" maxlength="11" minlength="11" type="text"
                            class="input rounded-full bg-base-200 outline-purple-900 border-none w-full p-5 "
                            placeholder="Enter your number" />

                        <label class="label text-neutral font-medium text-base pt-4">4 Digit Pin</label>
                        <input id="pin-input" maxlength="4" minlength="4" type="password"
                            class="input rounded-full bg-base-200 outline-purple-900 border-none w-full p-5 "
                            placeholder="Enter 4 Digit Pin" />

                        <button id="login-btn"
                            class="btn btn-primary mt-4 rounded-full text-base font-semibold w-full p-5 text-white">Login</button>
                    </fieldset>
                </div>
            </div>
        </div>

    </main>


    <script src="./script/machine.js"></script>
    <script src="./script/login.js"></script>
</body>

</html>
