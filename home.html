<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Home</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- Tailwind & Daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google - Outfit Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen max-w-md  mx-auto">

    <header class="border-b border-gray-300 bg-white/30 backdrop-blur-md sticky top-0 z-50">
        <!-- Navbar -->
        <section class="w-11/12 mx-auto py-4 flex justify-between items-center ">
            <div class="left flex gap-2">
                <div class="logo w-[60px]">
                    <img src="./assets/logo.png" alt="">
                </div>
                <div class="balace-info">
                    <h2 class="font-bold text-xl">$ <span id="balance">55000</span></h2>
                    <p class="text-neutral/50 text-sm">Available Balance</p>
                </div>
            </div>
            <div class="right">
                <button id="logout-btn" class="btn btn-primary hover:text-white btn-soft text-neutral/70 ">
                    <i class="fa-solid fa-arrow-right-from-bracket rotate-180 "></i> Logout
                </button>
            </div>
        </section>
    </header>

    <main class="bg-base-200">
        <!-- Dashboard -->
        <section class="bg-base-100 rounded-b-3xl">
            <div class="w-11/12 mx-auto py-8 space-y-4 ">
                <h2 class="font-bold text-[27px]">Welcome to Pay<span class="text-[#7460FF]">oo</span></h2>
                <p class="text-neutral/50 line ">Enjoy easy and convenient financial services with us. Cashout charge is
                    low
                    and Efficient.</p>

                <div class="buttons grid grid-cols-3 gap-4 pt-5 ">
                    <button onclick= "showOnly('#add-money')" class="btn btn-primary btn-soft flex-col h-full py-4 rounded-xl">
                        <img src="./assets/opt-1.png" alt="">
                        <p>Add Money</p>
                    </button>
                    <button onclick= "showOnly('#cashout')" class="btn btn-primary btn-soft flex-col h-full py-4 rounded-xl">
                        <img src="./assets/opt-2.png" alt="">
                        <p>Cashout</p>
                    </button>
                    <button class="btn btn-primary btn-soft flex-col h-full py-4 rounded-xl">
                        <img src="./assets/opt-3.png" alt="">
                        <p>Send Money</p>
                    </button>
                    <button class="btn btn-primary btn-soft flex-col h-full py-4 rounded-xl">
                        <img src="./assets/opt-4.png" alt="">
                        <p>Get Bonus</p>
                    </button>
                    <button class="btn btn-primary btn-soft flex-col h-full py-4 rounded-xl">
                        <img src="./assets/opt-5.png" alt="">
                        <p>Pay Bill</p>
                    </button>
                    <button class="btn btn-primary btn-soft flex-col h-full py-4 rounded-xl">
                        <img src="./assets/opt-6.png" alt="">
                        <p>Transactions</p>
                    </button>
                </div>
            </div>
        </section>

        <!-- Add Money -->
        <section id="add-money" class="w-11/12 mx-auto py-5 ">
            <h2 class="font-bold text-xl">Add Money</h2>
            <!-- input form -->
            <div class="form pt-4 ">
                <div class="card bg-base-100 w-full shadow rounded-2xl">
                    <div class="card-body">
                        <fieldset class="fieldset">
                            <!-- Select Bank -->
                            <label class="label text-neutral/70 font-medium text-base ">Select A Bank</label>
                            <select id="add-money-bank" class="select rounded-full bg-base-200 text-neutral-600 outline-purple-900 border-none w-full">
                                <option disabled selected>Select a bank</option>
                                <option>BRAC bank</option>
                                <option>Dutch Bangla Bank</option>
                                <option>City Bank</option>
                                <option>Islami Bank</option>
                                <option>EBL Bank</option>
                            </select>

                            <!-- add money number  -->
                            <label class="label text-neutral/70 font-medium text-base  pt-4">Bank Account Number</label>
                            <input id="add-money-number" maxlength="11" minlength="11" type="text"
                                class="input rounded-full bg-base-200 outline-purple-900 border-none w-full p-5 "
                                placeholder="Enter Bank 11 digit number" />

                            <!-- amount -->
                            <label class="label text-neutral/70 font-medium text-base pt-4">Amount to Add</label>
                            <input id="add-money-amount" type="text"
                                class="input rounded-full bg-base-200 outline-purple-900 border-none w-full p-5 "
                                placeholder="Enter amount to Add" />

                            <!-- pin -->
                            <label class="label text-neutral/70 font-medium text-base pt-4">Pin Number</label>
                            <input id="add-money-pin" maxlength="4" minlength="4" type="password"
                                class="input rounded-full bg-base-200 outline-purple-900 border-none w-full p-5 "
                                placeholder="Enter 4 digit pin number" />

                            <button id="add-money-btn"
                                class="btn btn-primary mt-5 rounded-full text-base font-semibold w-full p-5 text-white">Add Money
                            </button>
                        </fieldset>
                    </div>
                </div>
            </div>
        </section>

        <!-- Cashout -->
        <section id="cashout" class="w-11/12 mx-auto py-5 hidden">
            <h2 class="font-bold text-xl">Cashout</h2>
            <!-- input form -->
            <div class="form pt-4 ">
                <div class="card bg-base-100 w-full shadow rounded-2xl">
                    <div class="card-body">
                        <fieldset class="fieldset">
                            <!-- agent  -->
                            <label class="label text-neutral/70 font-medium text-base ">Agent Number</label>
                            <input id="cashout-number-input" maxlength="11" minlength="11" type="text"
                                class="input rounded-full bg-base-200 outline-purple-900 border-none w-full p-5 "
                                placeholder="Enter 11 digit number" />

                            <!-- amount -->
                            <label class="label text-neutral/70 font-medium text-base pt-4">Amount</label>
                            <input id="cashout-amount-input" type="text"
                                class="input rounded-full bg-base-200 outline-purple-900 border-none w-full p-5 "
                                placeholder="Enter amount to withdraw" />

                            <!-- pin -->
                            <label class="label text-neutral/70 font-medium text-base pt-4">Pin Number</label>
                            <input id="cashout-pin-input" maxlength="4" minlength="4" type="password"
                                class="input rounded-full bg-base-200 outline-purple-900 border-none w-full p-5 "
                                placeholder="Enter 4 digit pin number" />

                            <button id="cashout-btn"
                                class="btn btn-primary mt-5 rounded-full text-base font-semibold w-full p-5 text-white">Withdraw
                                Money
                            </button>
                        </fieldset>
                    </div>
                </div>
            </div>
        </section>

    </main>


    <script src="./script/machine.js"></script>
    <script src="./script/addmoney.js"></script>
    <script src="./script/cashout.js"></script>
</body>

</html>
